<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <center> <h1> Quantity Per Product </h1> </center>
  <div style="text-align:center;">
          <div>
              <p>Product #1</p>
              <input type="text" id="product1" />
          </div>

          <div>
              <p>Product #2</p>
              <input type="text" id="product2" />
          </div>

          <div>
              <p>Product #3</p>
              <input type="text" id="product3" />
          </div>
  </div>

  <div style="text-align: center; margin-top:5%">

      <button onclick="calculateTotal()" id="totalButton">Calculate Total </button>
      <p id="totalAmount"> </p>
  </div>
  
<script>

  function calculateTotal() {

    // Initialize the price of product #1    
    // Initialize the price of product #2
    // Initialize the price of product #3

    let product1Price = 20
    let product2Price = 30
    let product3Price = 50

    // get the value enter into input #1
    // get the value enter into input #2
    // get the value enter into input #3

    let product1Quantity = document.getElementById('product1').value
    let product2Quantity = document.getElementById('product2').value
    let product3Quantity = document.getElementById('product3').value

    // convert the string value of input #1 into integer
    // convert the string value of input #2 into integer
    // convert the string value of input #3 into integer

    product1Quantity = parseInt(product1Quantity)
    product2Quantity = parseInt(product2Quantity)
    product3Quantity = parseInt(product3Quantity)


    // calculate the total cost for product #1 (multiple value* price of product 1 )
    // calculate the total cost for product #1 (multiple value* price of product 2 )
    // calculate the total cost for product #1 (multiple value* price of product 3 )

    let totalForProduct1 = (product1Price * product1Quantity)
    let totalForProduct2 = (product2Price * product2Quantity)
    let totalForProduct3 = (product3Price * product3Quantity)

    let totalCost = (totalForProduct1 + totalForProduct2 + totalForProduct3)

    document.getElementById('totalAmount').innerHTML = '$' + totalCost
    
    console.log(totalForProduct1);


  }


</script>

</body>
