<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Kathy Lambert" href="https://kathylambert.me/" href="https://github.com/CodeMeKathy">

  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">

  <title>Get Shit Done ToDo App</title>

  <style>
  
    body {
      background-color: #F5E0D3;
      
    }
    
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color:#E94E77;
    }

    #addItemForm {
      justify-content: center;
      text-align: center;
    }

    h3, .to-doListItem {
      font-family: 'Raleway', sans-serif;
      color: #49708A;
    }

  </style>

</head>
<body id=bodySection>

  <h1>Get Sh*t Done</h1>

  <form action="" id="addItemForm">

    <input id="formInputField" type="text" autocomplete="off">
    <button id="btn">Create Item</button>
  </form>

  <h3>Need To-do:</h3>

  <ul id="toDoList">
    
  </ul>
  
  <script>
    
    let addItemForm = document.getElementById('addItemForm')
    let formInputField = document.getElementById('formInputField')
    let toDoList = document.getElementById('toDoList')

    addItemForm.addEventListener('submit', (e) => { 
      e.preventDefault() // Prevents the web browser from attempting to refresh or submit data.
      // createNewItem(`<li> ${formInputField.value} <button>Delete</button></li>`) // My method/approach
      createNewItem(formInputField.value)
     
    })

    function createNewItem(x) {
      let toDoListFormat = `<li class="to-doListItem"> ${x} <button  onclick='deleteToDoItem(this)'>Delete</button></li>` //Alt approach creates a variable holding the new toDoListItem dynamically wrapped in the <li> tag.

      toDoList.insertAdjacentHTML('beforeend', toDoListFormat) //Changed second parameter from x to toDoListFormat for alt approach

      formInputField.value= ''
      formInputField.focus()

    }

    function deleteToDoItem(elementToDelete) {
      elementToDelete.parentElement.remove()
    }


  </script>



</body>
</html>
