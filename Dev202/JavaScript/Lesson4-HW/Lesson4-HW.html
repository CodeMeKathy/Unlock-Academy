<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shipping | Lotus Design Shoppe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kathy Lambert" href="https://kathylambert.me/" href="https://github.com/CodeMeKathy">

<body>
  <h3 id="logo">Lotus Design Shoppe</h3>
  <h1 id="header">Enter Your Shipping Information</h1>
  <div class="container">
    <!-- <div class="row"> -->
      <!-- <form action=""> -->
        <div class="column">
          <p>First Name
          <br><input type="text" id="firstNameInputField" placeholder="Keisha"><br><span id="firstNameErrorMessage" class="errorMessages"></span></p>

          
          <p>Last Name <br><input type="text" id="lastNameInputField" placeholder="White"><br><span id="lastNameErrorMessage" class="errorMessages"></span></p>
          
          
          <p>Address 1 <br><input type="text" id="add1InputField" placeholder="1234 Sampson St"><br><span id="add1ErrorMessage" class="errorMessages"></span></p>
          
          
          <p>Address 2  <br><input type="text" id="add2InputField" placeholder="Apt. #1620"><br><span id="add2ErrorMessage" class="errorMessages"></span></p>
          
          
          <p>City <br><input type="text" id="cityInputField" placeholder="Crystal City"><br><span id="cityErrorMessage" class="errorMessages"></span></p>
          
          
          <p>State <br><input type="text" id="stateInputField" placeholder="CA"><br><span id="stateErrorMessage" class="errorMessages"></span></p>
          
          
          <p>Zip Code <br><input type="text" id="zipInputField" placeholder="00000"><br><span id="zipErrorMessage" class="errorMessages"></span></p>
          
          
          <p>Your Age <br><input type="text" id="ageInputField" placeholder="30"><br><span id="zipErrorMessage" class="errorMessages"></span></p>
          
          
        </div>
        <button onclick="validateInfo()">Verify Information</button>
        <!-- </form> -->
        <!-- </div> -->
  </div>
</body>
