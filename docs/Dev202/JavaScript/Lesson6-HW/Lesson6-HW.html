<body>

  <h1> Motivation & Inspiration </h1>

  <div id="imgDiv"></div>

  
  <script>
    let imgArray = []
    let imgCounter = 0

      while (imgCounter <= 17) {

        imgArray.push(imgCounter)
        // document.write("<img src='images/img"+imgCounter+".jpg'/>")
        imagesArray = "<img src='images/img"+imgArray[imgCounter]+".jpg'/>"
        console.log(imagesArray);
        
        document.getElementById('imgDiv').innerHTML += imagesArray
        imgCounter++

      }
  </script>
