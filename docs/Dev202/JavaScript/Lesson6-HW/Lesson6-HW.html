<body>

  <h1> Motivation & Inspiration </h1>

  <div id="imgDiv1"></div>
  <div id="imgDiv2"></div>
  <div id="imgDiv3"></div>
  
  <script>
    let imgArray = []
    let imgCounter = 0

      while (imgCounter <= 19) {

        imgArray.push(imgCounter)
        // document.write("<img src='images/img"+imgCounter+".jpg'/>")
        document.write("<img src='images/img"+imgArray[imgCounter]+".jpg'/>")
        imgCounter++
      }


  </script>
